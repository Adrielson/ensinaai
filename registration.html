    </header>
    
    <!-- Banner -->
    <div class="banner">
      <div class="title">
        <h2>Ensina Aí!</h2>
        <h3>
          Plataforma com objetivo de criar uma rede professores capacitados a difundir conhecimentos para alunos que precisam de auxilio em matéria específica.
        </h3>
      </div>

      <div class="buttons">
        <button class="btn-entrar">
          entrar <i class="fas fa-arrow-circle-right"></i>
        </button>
      </div>
    </div>

    <!-- conteudo -->
    <main class="servicos">
      <!-- seção clientes -->
      <section class="section-cadastro">
        <h2>Cadastre-se</h2>

        <div class="form-cadastro">
          <form onsubmit="return validateForm()">
            <div class="input-group">
              <fieldset>
                <label for="nome">Nome completo:</label>
                <input
                  type="text"
                  id="nome"
                  name="nome"
                  placeholder="Digite seu nome..."
                  size="40"
                />
              </fieldset>

              <fieldset>
                <label for="email">Email:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Digite seu e-mail..."
                  size="40"
                />
              </fieldset>

              <fieldset>
                <label for="data_nascimento">Data de nascimento:</label>
                <input
                  type="date"
                  id="data_nascimento"
                  name="data_nascimento"
                />
              </fieldset>

              <input type="submit" value="Cadastrar" class="btn-submit" />
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- rodape -->
    <footer class="rodape">
      <div class="socialicons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>

    <script>
      $('.btn-menu').click(function () {
        $('.menu').show()
      })

      $('.btn-close').click(function () {
        $('.menu').hide()
        return false
      })

      // $('.btn-menu-item').click(function () {
      //   $('.menu').hide()
      //   return false
      // })
      $('.menu').click(function () {
        $('.menu').hide()
      })

      $('.btn-sobre').click(function () {
        window.location = 'index.html#quem-somos'
      })

      $('.btn-header').click(function () {
        window.location = '#header'
      })
    </script>
